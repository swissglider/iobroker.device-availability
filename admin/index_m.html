        <script type="text/javascript">
            // This will be called by the admin adapter when the settings page loads
            function load(settings, onChange) {
                // example: select elements with id=key and class=value and insert value
                if (!settings) return;
                $('.value').each(function () {
                    var $key = $(this);
                    var id = $key.attr('id');
                    if ($key.attr('type') === 'checkbox') {
                        // do not call onChange direct, because onChange could expect some arguments
                        $key.prop('checked', settings[id]).on('change', () => onChange());
                    } else {
                        // do not call onChange direct, because onChange could expect some arguments
                        $key.val(settings[id])
                            .on('change', () => onChange())
                            .on('keyup', () => onChange());
                    }
                });
                onChange(false);

                $('.add-element').click(function () {
                    console.log('test');
                });

                $('.reset_to_default').click(function () {
                    $('#schedule_cron').val(settings['default_not_overwritte_schedule_cron']);
                    $('#hours_of_not_available').val(settings['default_not_overwritte_hours_of_not_available']);
                    $('#alarm_to_pushover').prop('checked', settings['default_not_overwritte_alarm_to_pushover']);
                    onChange();
                });

                $('.reset-value').click(function (event) {
                    var $this = $(this);
                    var attri = $this[0].parentNode.parentNode.attributes['param2change'].value;
                    var $key = $('#' + attri);
                    if ($key.attr('type') === 'checkbox') {
                        $key.prop('checked', settings['default_not_overwritte_' + attri]);
                    } else {
                        $key.val(settings['default_not_overwritte_' + attri]);
                        if ($key.hasClass('validate_cron')) {
                            valideteCronString($key);
                        }
                    }
                    // $('#' + attri).val(settings['default_not_overwritte_' + attri]);
                    onChange();
                });

                $('.dropdown-trigger').dropdown();

                $('.fixed-action-btn').floatingActionButton({
                    direction: 'left',
                    hoverEnabled: false,
                });

                $('.validate_cron').focusout(function (event) {
                    var $this = $(this);
                    valideteCronString($this);
                });

                // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
                if (M) M.updateTextFields();
            }

            // This will be called by the admin adapter when the user presses the save button
            function save(callback) {
                // example: select elements with class=value and build settings object
                var obj = {};
                $('.value').each(function () {
                    var $this = $(this);
                    if ($this.attr('type') === 'checkbox') {
                        obj[$this.attr('id')] = $this.prop('checked');
                    } else {
                        obj[$this.attr('id')] = $this.val();
                    }
                });
                callback(obj);
            }

            function valideteCronString($this) {
                var cronregex = new RegExp(
                    /^(\*|([0-9]|1[0-9]|2[0-9]|3[0-9]|4[0-9]|5[0-9])|\*\/([0-9]|1[0-9]|2[0-9]|3[0-9]|4[0-9]|5[0-9])) (\*|([0-9]|1[0-9]|2[0-3])|\*\/([0-9]|1[0-9]|2[0-3])) (\*|([1-9]|1[0-9]|2[0-9]|3[0-1])|\*\/([1-9]|1[0-9]|2[0-9]|3[0-1])) (\*|([1-9]|1[0-2])|\*\/([1-9]|1[0-2])) (\*|([0-6])|\*\/([0-6]))$/,
                );
                if (cronregex.test($this.val())) {
                    $this.removeClass('validation_error');
                } else {
                    $this.addClass('validation_error');
                }
            }
        </script>
